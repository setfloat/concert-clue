<!DOCTYPE html>
<html lang="en" class="grey lighten-3">
  <head>
    <meta charset="utf-8">
    <title>Concert Clue</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <nav class="red darken-3 z-depth-3">
      <div class="nav-wrapper">
        <a id="logo-container" href="#" class="brand-logo"><img class="logo" src="assets/images/logo.jpg" alt=""/></a>
        <ul class="right">
          <li><a class="logout btn waves-effect waves-light black white-text z-depth-3">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="section"></div>
    <div><!-- begin main section -->
      <div class="row">
        <div class ="col l3 m4 s12">
          <ul class="collection with-header active favart z-depth-3">

          </ul>
        </div>
        <div class="col s12 m8 l9">
          <!-- begin search -->

            <div class="row pattern black search-margin z-depth-3">
              <div class="section section-round"></div>
              <form class="searchSubmit">
                <div class="input-field col s9 m8 l8 offset-m1 offset-l1 white">
                  <input id="search" placeholder="Search an artist to find a show near you" type="search" required>
                  <label for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
                <a id="searchbutton" class="btn-large search waves-effect col s3 m2 offset-5 waves-light red darken-3 right z-depth-3">Search
                  <i class="material-icons right">search</i>
                </a>
              </form>
            </div>

            <div class="row">
              <h2 class="center red darken-3 z-depth-3 artist-bar">Artist</h2>
            </div>

          <div class="artistFixture"></div>

            <!-- begin card -->
          <div class="row searchResponseCard center">
            <div class="col s12">
              <div class="card z-depth-3">
                <h1 class="black white-text h1card">Concert Clue</h1>
                <div class="card-content center">
                  <div class="card-action">
                    <h4>Search and save all your favorite artists so you never miss a show.</h4>
                    <h3>You + know = Show</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <!-- end card -->

          <h2 class="upcoming center red darken-3 z-depth-3">Upcoming Shows</h2>
          <div class="row eventAddCard">
            <!-- Dynamically generated content -->
          </div>
        </div>
      </div>
    </div>
    <div id="top" class="page-footer">
      <div>
        <img class="responsive-img center" src="assets/images/crowd.jpg" alt="background"/>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script   src="js/libraries/jquery-2.2.4.min.js"></script>
    <script src="css/materialize/materialize.min.js"></script>
    <script src="js/libraries/moment.min.js"></script>
    <script src="js/libraries/lodash.core.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
